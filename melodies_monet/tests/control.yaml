analysis:
    start_time: '2019-09-09'
    end_time:   '2019-09-11'
    debug: False

model:
    test_model:
        files: test_model.nc
        mod_type: random
        variables:
            A:
                units: 'Units of A' 
                unit_scale: 100.0
                unit_scale_method: '*'
            B:
                units: 'Units of B'
                unit_scale: 0.01
                unit_scale_method: '*'
        mapping:
            test_obs:
                A: "A_obs"
                B: "B_obs"
        projection: None

obs:
    test_obs:
        filename: test_obs.nc
        obs_type: pt_sfc
        variables:
            A_obs:
                units: 'Units of A' 
                unit_scale: 1
                unit_scale_method: '*'
            B_obs:
                units: 'Units of B' 
                unit_scale: 1
                unit_scale_method: '*'

test_setup:
    random_seed: 3
    freq: '60min'
    grid:
        nlat: 180
        nlon: 360
