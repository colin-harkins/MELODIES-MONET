analysis:
    start_time: '2019-09-09'
    end_time:   '2019-09-11'
    debug: False

test_setup:
    random_seed: 3
    freq: 60min
    grid:
        nlat: 180
        nlon: 360

model:
    test_model:
        files: test_model.nc
        mod_type: test
        variables:
            A:
                units: 'Units of A'
                unit_scale: 100.0
                unit_scale_method: '*'
                test_generator: gaussian_plume_2d
                generator_params:
                    lon_0: -105.0
                    lat_0: 40.0
                    u_0: 20.0
                    v_0: 0.0
                    sigma: 50.0e3
            B:
                units: 'Units of B'
                unit_scale: 0.01
                unit_scale_method: '*'
                test_generator: random_uniform
        mapping:
            test_obs:
                A: 'A_obs'
                B: 'B_obs'
        projection: None

obs:
    test_obs:
        filename: test_obs.nc
        obs_type: pt_sfc
        drop_unused_vars: True
        variables:
            A_obs:
                units: 'Units of A' 
                unit_scale: 1
                unit_scale_method: '*'
            B_obs:
                units: 'Units of B' 
                unit_scale: 1
                unit_scale_method: '*'

