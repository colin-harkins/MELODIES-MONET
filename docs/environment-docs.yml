# Conda environment for building the MELODIES-MONET docs
name: melodies-monet-docs
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python=3.8
  #
  # melodies_monet deps
  - monet
  - monetio
  - netcdf4
  #
  # Extras
  - pooch
  - typer
  - wrf-python  # for WRF-Chem reader in monetio
  #
  # Docs
  - ipykernel
  - jupyterlab=3.*
  - jupytext
  - myst-nb
  - nbclient
  - sphinx=4.*
  - sphinx-autobuild
  - sphinx-click
  - sphinx-design
  - sphinx_rtd_theme
  #
  - pip
  - pip:
    # melodies_monet itself
    - '-e ../'
